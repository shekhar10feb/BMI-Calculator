<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="/" area-current="page">Home</a>
        <a href="http://www.youtube.com" target="_blank" rel="noopener noreferrer">Youtube</a>
    </nav>
    <div class="canvas">
        <h1>BMI Calculator</h1>
        <form action="">
            <div class="BMI-dimensions">
                <p class="heightBox">
                    <label>Height in cm:</label>
                    <input type="text" name="" id="height">
                </p>
                <p class="weightBox">
                    <label>Weight in kg:</label>
                    <input type="text" name="" id="weight">
                </p>
                <button>Calculate</button>
                <p class="note">Note: Body Mass Index(BMI) is a measure of body fat based on height and weight that applies to adult men and women.</p>
            </div>
            <div id="weight-guide">
                <h2>Answer:</h2>
                <div style="background-color: white" id="results"></div>
                <h3>BMI Weight Guide</h3>
                <p class="note">Under Weight = less than 18.6</p>
                <p class="note">Normal Weight = 18.6 and 24.9</p>
                <p class="note">Overweight = Greater than 24.9</p>
            </div>
        </form>
    </div>
    <script src="behave.js"></script>
</body>
</html>
